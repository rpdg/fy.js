<% include ('/comm/header.html') %>

<style>
	.search-table .lead{
		width: 150px;
	}
	.search-table .lead.vtop{
		vertical-align: top;
	}
	label.lbAutoWidth {
		width: 150px !important;
	}
	#tdInterfaceVersions label.lbAutoWidth,#tdConnectMode label.lbAutoWidth {
		width: auto !important;
	}
</style>


<table id="tbInfo" class="search-table">
	<tr>
		<td class="lead"><label for="code"><b class="text-red">*</b>渠道编码</label></td>
		<td><input id="code" name="code" type="text" maxlength="20" /></td>
		<td class="lead"><label for="name"><b class="text-red">*</b>渠道名称</label></td>
		<td><input id="name" name="name" type="text" maxlength="20"/></td>
	</tr>
	<tr>
		<td class="lead"><label for="orgName"><b class="text-red">*</b>所属组织</label></td>
		<td>
			<input type="text" id="orgName" name="orgName">
			<input type="hidden" id="orgId" name="orgId">
		</td>
		<td class="lead"><b class="text-red">*</b>接口版本</td>
		<td id="tdInterfaceVersions">
			<!-- 接口版本 -->
		</td>
	</tr>
	<tr>
		<td class="lead vtop">业务</td>
		<td colspan="3" id="tdBusiness">
			<!-- 业务 checkboxes -->
		</td>
	</tr>
	<tr>
		<td class="lead vtop"><b class="text-red">*</b>节目媒体文件</td>
		<td colspan="3" id="tdMediaType">
			<!-- 节目媒体文件 checkboxes -->
		</td>
	</tr>
	<tr>
		<td class="lead vtop"><b class="text-red">*</b>支持图片类型</td>
		<td colspan="3" id="tdPictureType">
			<!-- 图片类型 -->
		</td>
	</tr>
	<tr>
		<td class="lead"><label for="serviceUrl"><b class="text-red">*</b>渠道内容接口</label> </td>
		<td colspan="3">
			<input type="text" id="serviceUrl" name="serviceUrl">
		</td>
	</tr>
	<tr>
		<td class="lead"><label for="cmsServiceUrl">渠道业务接口</label></td>
		<td colspan="3">
			<input type="text" id="cmsServiceUrl" name="cmsServiceUrl">
		</td>
	</tr>
	<tr>
		<td class="lead"><b class="text-red">*</b>支持外网访问</td>
		<td id="tdConnectMode" colspan="3">
			<label class="lbAutoWidth"><input type="radio" name="connectMode" value="1" checked> 是</label>
			<label class="lbAutoWidth"><input type="radio" name="connectMode" value="0"> 否</label>
		</td>
	</tr>
	<tr>
		<td class="lead"><label for="mails">告警Email</label> </td>
		<td colspan="3">
			<input type="text" id="mails" name="mails" placeholder="多个地址以半角逗号分隔">
		</td>
	</tr>
</table>

<% include ('/comm/footer.html') %>
