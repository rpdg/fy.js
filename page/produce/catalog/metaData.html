<% include ('/comm/header.html') %>
<link rel="stylesheet" href="/css/jquery.datetimepicker.css">

<style>
	#mainTab {
		width: 100%;
		height: 100%;
	}

	.forSingleFileOnly {
		display: none;
	}

	.search-table {
		margin-bottom: 1em;
	}

	.search-table .lead.text-center {
		text-align: center;
		font-weight: bold;
	}

	.halfWidth {
		width: 70% !important;
	}

	.divPopWrapper {
		padding: 20px;
		max-height: 200px;
		overflow: auto;
	}

	.divPopWrapper label {
		width: 150px !important;
	}

</style>

<div id="mainTab">
	<div id="d1">

		<p class="text-right">
			<button class="btn-warning">保存</button>
			<button class="btn-info">导入</button>
			<button class="btn-primary">豆瓣导入</button>
		</p>

		<table class="search-table">
			<thead>
			<tr>
				<td colspan="4" class="lead text-center">基本信息</td>
			</tr>
			</thead>
			<tbody>
			<tr class="forSingleFileOnly">
				<td class="lead"><label for="name"><b class="text-red">*</b>节目名称</label></td>
				<td><input type="text" name="name" id="name"></td>
				<td class="lead"><label for="originalName">原名称</label></td>
				<td><input type="text" name="originalName" id="originalName"></td>
			</tr>
			<tr class="forSingleFileOnly">
				<td class="lead"><label for="sortName"><b class="text-red">*</b>索引名</label></td>
				<td><input type="text" name="sortName" id="sortName"></td>
				<td class="lead"><label for="searchName"><b class="text-red">*</b>查询名</label></td>
				<td><input type="text" name="searchName" id="searchName"></td>
			</tr>
			<tr>
				<td class="lead">节目类型</td>
				<td><span id="progSn">xxx</span></td>
				<td class="lead"><span id="progType">类别</span></td>
				<td>xxxxx</td>
			</tr>
			<tr>
				<td class="lead"><label for="category">栏目Category</label></td>
				<td><select name="category" id="category"></select></td>
				<td class="lead"><label for="sn"><b class="text-red">*</b>总集数</label></td>
				<td><input type="text" name="sn" id="sn"></td>
			</tr>
			<tr>
				<td class="lead"><label for="genre">子类别Genre</label></td>
				<td colspan="3">
					<input name="genre" id="genre" type="text" class="halfWidth" placeholder="点击选择" readonly/>
					<input type="hidden" name="genreId" id="genreId">
				</td>
			</tr>
			<tr>
				<td class="lead"><label for="tags">标签Tag </label></td>
				<td colspan="3">
					<input name="tags" id="tags" type="text" class="halfWidth" placeholder="点击选择" readonly/>
					<input type="hidden" name="tagsId" id="tagsId">
				</td>
			</tr>
			<tr>
				<td class="lead"><label for="categoryNames">分类</label></td>
				<td colspan="3">
					<input name="categoryNames" id="categoryNames" type="text" class="halfWidth" placeholder="点击选择"
					       readonly/>
					<input name="categoryIds" id="categoryIds" type="hidden"/>
				</td>
			</tr>
			<tr>
				<td class="lead"><label for="groupNames">内容分组 </label></td>
				<td colspan="3">
					<input name="groupNames" id="groupNames" type="text" class="halfWidth" placeholder="点击选择" readonly/>
					<input name="groupIds" id="groupIds" type="hidden"/>
				</td>
			</tr>
			<tr>
				<td class="lead"><label for="validTime"><b class="text-red">*</b>生效时间</label></td>
				<td><input type="datetime" name="validTime" id="validTime"></td>
				<td class="lead"><label for="expireTime"><b class="text-red">*</b>失效时间</label></td>
				<td><input type="datetime" name="expireTime" id="expireTime"></td>
			</tr>
			<tr>
				<td class="lead">节目时长</td>
				<td colspan="3"><span id="progLength">15:20:40</span></td>
			</tr>
			<tr>
				<td class="lead"><label for="keyword">关键字</label></td>
				<td colspan="3"><input type="text" id="keyword" name="keyword" class="halfWidth"><span>（使用空格符分隔）</span>
				</td>
			</tr>
			<tr>
				<td class="lead"><label for="description">简介</label></td>
				<td colspan="3"><textarea id="description" name="description" class="halfWidth"></textarea></td>
			</tr>
			<tr>
				<td class="lead"><label for="adName">广告名称</label></td>
				<td colspan="3"><input type="text" id="adName" name="adName"
				                       class="halfWidth"><span>（多个广告用英文逗号分隔）</span></td>
			</tr>
			</tbody>
		</table>

		<table class="search-table">
			<thead>
			<tr>
				<td colspan="4" class="lead text-center">版权信息</td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td class="lead"><label for="vodArrange">用途</label></td>
				<td><select name="vodArrange" id="vodArrange"></select></td>
				<td class="lead"><label for="copyrightType">版权类型</label></td>
				<td><select name="copyrightType" id="copyrightType"></select></td>
			</tr>
			<tr>
				<td class="lead"><label for="copyrightValidTime">版权生效时间</label></td>
				<td><input type="datetime" name="copyrightValidTime" id="copyrightValidTime"></td>
				<td class="lead"><label for="copyrightExpireTime">版权失效时间</label></td>
				<td><input type="datetime" name="copyrightExpireTime" id="copyrightExpireTime"></td>
			</tr>
			</tbody>
		</table>

		<table class="search-table">
			<thead>
			<tr>
				<td colspan="4" class="lead text-center">详细信息</td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td class="lead"><label for="priceType">资费类型</label></td>
				<td><select name="priceType" id="priceType"></select></td>
				<td class="lead"><label for="defaultPrice">默认资费 (元)</label></td>
				<td><input type="text" id="defaultPrice" name="defaultPrice"></td>
			</tr>
			<tr>
				<td class="lead"><label for="newDay">新到天数</label></td>
				<td><input type="text" id="newDay" name="newDay"></td>
				<td class="lead"><label for="leftDay">剩余天数</label></td>
				<td><input type="text" id="leftDay" name="leftDay"></td>
			</tr>
			<tr>
				<td class="lead"><label for="originDate">首播时间</label></td>
				<td><input type="datetime" id="originDate" name="originDate"></td>
				<td class="lead"><label for="issueYear">出品年代</label></td>
				<td><input type="text" id="issueYear" name="issueYear" placeholder="如：2015"></td>
			</tr>
			<tr>
				<td class="lead"><label for="sourceType">节目源类型</label></td>
				<td colspan="3"><select name="sourceType" id="sourceType"></select></td>
			</tr>
			<tr>
				<td class="lead"><label for="starLevel">推荐级别</label></td>
				<td><select name="starLevel" id="starLevel"></select></td>
				<td class="lead"><label for="limitLevel">限制级别</label></td>
				<td><select name="limitLevel" id="limitLevel"></select></td>
			</tr>
			<tr>
				<td class="lead"><label for="region">地域</label></td>
				<td><select name="region" id="region"></select></td>
				<td class="lead"><label for="company">内容提供商(出品公司)</label></td>
				<td><select name="company" id="company"></select></td>
			</tr>
			<tr>
				<td class="lead"><label for="language">语言</label></td>
				<td colspan="3"><select name="language" id="language"></select></td>
			</tr>
			<tr>
				<td class="lead"><label for="actor">演员</label></td>
				<td colspan="3"><input type="text" id="actor" name="actor" class="halfWidth"><span>（使用空格符分隔）</span></td>
			</tr>
			<tr>
				<td class="lead"><label for="director">导演</label></td>
				<td colspan="3"><input type="text" id="director" name="director"
				                       class="halfWidth"><span>（使用空格符分隔）</span></td>
			</tr>
			<tr>
				<td class="lead"><label for="awards">所获奖项</label></td>
				<td colspan="3"><input type="text" id="awards" name="awards" class="halfWidth"><span>（使用空格符分隔）</span>
				</td>
			</tr>
			<tr>
				<td class="lead"><label for="viewPoint">看点</label></td>
				<td colspan="3"><textarea id="viewPoint" name="viewPoint" class="halfWidth"></textarea></td>
			</tr>
			<tr>
				<td class="lead"><label for="remark">备注</label></td>
				<td colspan="3"><textarea id="remark" name="remark" class="halfWidth"></textarea></td>
			</tr>
			</tbody>
		</table>


		<p class="text-right">
			<button class="btn-warning">保存</button>
			<button class="btn-info">导入</button>
			<button class="btn-primary">豆瓣导入</button>
		</p>

	</div>
