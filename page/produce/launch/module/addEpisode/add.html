<% include ('/comm/header.html') %>
<link rel="stylesheet" href="/css/jquery.datetimepicker.css">

<style>
	input:disabled, #episodeNum{
		background-color: #eee;
	}

	label.lbAutoWidth {
		width: 150px !important;
	}
</style>

<table id="tbForm" class="search-table">
	<tbody>
	<tr>
		<td class="lead"><label for="managerName">内容名称</label></td>
		<td style="width: 40%;"><span id="managerName"></span></td>
		<td class="lead"><label for="showName">展示名称</label></td>
		<td><span id="showName"></span></td>
	</tr>
	<tr>
		<td class="lead"><label for="contentType">内容类型</label></td>
		<td colspan="3"><span id="contentType"></span></td>
	</tr>
	<tr>
		<td class="lead"><label for="category">栏目</label></td>
		<td><span id="category"></span></td>
		<td>已生产的剧集</td>
		<td><span id="produced"></span></td>
	</tr>
	<tr>
		<td class="lead"><label for="onlineTime"><b class="text-red">*</b>上线时间</label></td>
		<td><input type="text" name="onlineTime" id="onlineTime" maxlength="50"></td>
		<td class="lead">集数区间</td>
		<td>
			第<input type="number" name="episodeStart" id="episodeStart" maxlength="4" value="" step="1" min="1" style="width: 4em;" />集
			到 第<input type="number" name="episodeEnd" id="episodeEnd" maxlength="4" value="" step="1" min="1" style="width: 4em;" />集
		</td>
	</tr>
	<tr>
		<td class="lead"><b class="text-red">*</b>业务</td>
		<td id="tdBusiness">
			<!-- 业务 checkboxes -->
		</td>
		<td class="lead"><label for="programLength">预估单集时长</label></td>
		<td><span id="programLength"></span></td>
	</tr>
	<tr>
		<td class="lead"><label for="movieType">标清/高清</label></td>
		<td><span id="movieType"></span></td>
		<td class="lead"><label for="profile">视频风格</label></td>
		<td><span id="profile"></span></td>
	</tr>
	<tr>
		<td class="lead"><label for="risk">危险系数</label></td>
		<td><select name="risk" id="risk"></select></td>
		<td class="lead"><label for="btnProgramMediaName">选择版权介质</label></td>
		<td>
			<b class="fcGroup">
				<b class="fcItem">
					<input type="text" name="programMediaName" id="programMediaName" placeholder="请选择" readonly>
					<input type="hidden" name="programMediaId" id="programMediaId">
				</b>
				<b class="fcItem" style="width: 30px; padding-left: 5px; font-weight: 100;">
					<button id="btnProgramMediaName" class="btn-mini" style="width: 100%;">...</button>
				</b>
			</b>
		</td>
	</tr>
	<tr>
		<td class="lead"><label for="summary">节目梗概</label></td>
		<td><textarea id="summary" name="summary" maxlength="500" rows="5"></textarea></td>
		<td class="lead"><label for="auditRequire">审核要求</label></td>
		<td><textarea id="auditRequire" name="auditRequire" maxlength="500" rows="5"></textarea></td>
	</tr>
	<tr>
		<td class="lead"><label for="memo">初审意见</label></td>
		<td colspan="3"><textarea id="memo" name="memo" maxlength="500" rows="3"></textarea></td>
	</tr>
	<tr>
		<td class="lead">技审/四审</td>
		<td></td>
		<td class="lead"><label for="audit2">二审人员</label></td>
		<td><input type="text" id="audit2" name="audit2"></td>
	</tr>
	<tr>
		<td class="lead"><label for="audit4">四审人员</label></td>
		<td colspan="3"><input type="text" id="audit4" name="audit4"></td>
	</tr>
	</tbody>
</table>
<p>&nbsp;</p>

<% include ('/comm/footer.html') %>

<script src="/lib/jquery.datetimepicker.js"></script>
