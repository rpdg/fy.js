<% include ('/comm/header.html') %>
<script src="/js/config.js"></script><!--ignore-->
<style>
	body {
		background-color: #63cdcd;
		background-image: url("/css/img/bg1.jpg");
		background-position: center center;
		background-repeat: no-repeat;
		background-size: 100% 100%;
	}

	label {
		display: block;
		width: 400px;
		margin-bottom: 10px;
	}

	input[type='text'], input[type='password'] {
		width: 366px;
		height: 33px;
		line-height: 33px;
		font-size: 14px;
		text-indent: 1em;
		border-radius: 0 3px 3px 0;
		border-left: none;
	}

	input[type='text']:focus, input[type='password']:focus {
		border-color: #a3b6bb;
	}

	#loginForm {
		background-color: rgba(255,255,255,.28);
		width: 440px;
		height: 200px;
		padding: 20px;
		text-align: center;
		border-radius: 5px;
	}

	#loginPanel {
		position: absolute;
		top: 50%;
		margin-top: -240px;
		left: 50%;
		margin-left: -220px;
		width: 440px;
		height: 300px;
	}

	h1 {
		font-size: 22px;
		font-weight: 100;
		color: #fff;
		text-align: center;
		margin-bottom: 20px;
	}

	#btnLogin {
		font-size: 14px;
		width: 402px;
		height: 38px;
	}

	.box {
		width: 36px;
		height: 33px;
		display: inline-block;
		background-color: #38a5a5;
		vertical-align: bottom;
		background-position: center center;
		background-repeat: no-repeat;
		border-radius: 3px 0 0 3px;
	}

	#b0 {
		background-image: url("/css/ico/organization-16.png?__inline");
	}

	#b1 {
		background-image: url("/css/ico/user01-16.png?__inline");
	}

	#b2 {
		background-image: url("/css/ico/ic_vpn_key_48px-16.png?__inline");
	}
	#avanda{
		width: 114px;
		height: 114px;
	}
</style>
<div id="loginPanel">
	<p class="text-center"><img src="/css/img/avata.png?__inline" id="avanda"></p>
	<h1>AMS <%=i18n.login%></h1>
	<form id="loginForm" action="#" onsubmit="return false">
		<label><b id="b0" class="box"></b><input id="orgCode" name="orgCode" type="text" maxlength="20" placeholder="<%=i18n.orgCode%>" value="<%=orgCode%>"></label>
		<label><b id="b1" class="box"></b><input id="loginName" name="loginName" type="text" maxlength="20" placeholder="<%=i18n.loginName%>"></label>
		<label><b id="b2" class="box"></b><input id="password" name="password" type="password" maxlength="18" placeholder="<%=i18n.password%>"></label>
		<button id="btnLogin" class="btn-warning">　<%=i18n.login%> <img src="/css/ico/unlock-12.png?__inline" alt="">　</button>
	</form>
</div>


<% include ('/comm/footer.html') %>
