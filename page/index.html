<% include ('/comm/header.html') %>
<script src="/js/config.js"></script><!--ignore-->
<style>
	body {
		background-color: #e5e9ea;
	}

	label {
		display: block;
		width: 400px;
		margin-bottom: 10px;
	}

	input[type='text'], input[type='password'] {
		width: 366px;
		height: 33px;
		line-height: 33px;
		font-size: 14px;
		text-indent: 1em;
		border-radius: 0 3px 3px 0;
		border-left: none;
	}

	input[type='text']:focus, input[type='password']:focus {
		border-color: #a3b6bb;
	}

	#loginForm {
		background-color: #fff;
		width: 440px;
		height: 200px;
		padding: 20px;
		text-align: center;
		border-radius: 5px;
	}

	#loginPanel {
		position: absolute;
		top: 50%;
		margin-top: -180px;
		left: 50%;
		margin-left: -220px;
		width: 440px;
		height: 300px;
	}

	h1 {
		font-size: 32px;
		font-weight: 100;
		color: #6e7882;
		text-align: center;
		margin-bottom: 20px;
	}

	#btnLogin {
		font-size: 14px;
		width: 402px;
		height: 38px;
	}

	.box {
		width: 36px;
		height: 33px;
		display: inline-block;
		background-color: #a3b6bb;
		vertical-align: bottom;
		background-position: center center;
		background-repeat: no-repeat;
		border-radius: 3px 0 0 3px;
	}

	#b0 {
		background-image: url("/css/ico/organization-16.png?__inline");
	}

	#b1 {
		background-image: url("/css/ico/user01-16.png?__inline");
	}

	#b2 {
		background-image: url("/css/ico/ic_vpn_key_48px-16.png?__inline");
	}
</style>
<div id="loginPanel">
	<h1>欢迎登录AMS系统</h1>
	<form id="loginForm" action="#" onsubmit="return false">
		<label><b id="b0" class="box"></b><input id="orgCode" name="orgCode" type="text" placeholder="组织代码" value="<%=orgCode%>"></label>
		<label><b id="b1" class="box"></b><input id="loginName" name="loginName" type="text" placeholder="用户名"></label>
		<label><b id="b2" class="box"></b><input id="password" name="password" type="password"
		                                         placeholder="登录密码"></label>
		<button id="btnLogin" class="btn-success">　登录 <img src="/css/ico/unlock-12.png?__inline" alt="">　</button>
	</form>
</div>


<% include ('/comm/footer.html') %>

<script>
	require('./index.ts');
</script>
